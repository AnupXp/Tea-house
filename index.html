<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house</title>
    <!-- tailwind daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/88ad43cda1.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind custom style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom css style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content p-6 flex-col lg:flex-row-reverse">
          <div>
            <img class="w-90"
              src="./Resources/images/banner.png"
              class="max-w-sm rounded-lg"
            />
            <div class="flex items-center gap-4 drop-shadow-xl rounded-lg bg-white p-1 lg:p-4 w-48 lg:w-60 -mt-24">
              <i class="fa-solid fa-star  text-5xl text-[#FFF082]"></i>
              <div>
                <h3 class="text-3xl font-extrabold">5.00</h3>
                <p class="text-base font-semibold">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
          <div>
            <h1 class="text-5xl mt-7 lg:text-7xl font-extrabold">
              It's good <br />
              tea time at The <br> Tea House
            </h1>
            <p class="py-7 text-lg font-medium">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto"></main>
    <footer></footer>
  </body>
</html>
